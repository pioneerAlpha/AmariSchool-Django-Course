{%load static%}{%static "" as s%}
<style>
	.icon {
		width: 25px;
		height: 25px;
		margin-top: -3px;
	}
	.blog-title{
		color:#333333
	}
	.d-flex-center{
		display:flex;
		flex-direction: row;
		justify-content: center;
	}
</style>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
	<div class="container px-4 px-lg-5">
		<a class="navbar-brand d-flex-center" href="index.html">
		<p>Amari</p>
		<p class="blog-title">Blog</p>
		</a>
		<button
			class="navbar-toggler"
			type="button"
			data-bs-toggle="collapse"
			data-bs-target="#navbarResponsive"
			aria-controls="navbarResponsive"
			aria-expanded="false"
			aria-label="Toggle navigation"
		>
			Menu
			<i class="fas fa-bars"></i>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ms-auto py-4 py-lg-0">
				<li class="nav-item">
					<a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'home' %}"
						>Home</a
					>
				</li>
				<li class="nav-item">
					<a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'about_us' %}"
						>About</a
					>
				</li>
				<li class="nav-item">
					<a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'write_post' %}"
						>Write Post</a
					>
				</li>
				{%if user.is_authenticated%}
				<li class="nav-item">
					<a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'my_blogs' %}"
						>My Blogs</a
					>
				</li>
				{%endif%}
				<li class="nav-item">
					<a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'contact' %}"
						>Contact</a
					>
				</li>

				{%if user.is_authenticated%}
				<li class="nav-item">
					<a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'user_profile' %}">
						<img class="icon" src="{{s}}img/user.png" alt="User" />
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'logout' %}">
						<img class="icon" src="{{s}}img/logout.png" alt="logout" />
					</a>
				</li>
				{%else%}
				<li class="nav-item">
					<a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'login' %}"
						>Log In</a
					>
				</li>
				<li class="nav-item">
					<a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'signup' %}"
						>Sign Up</a
					>
				</li>
				{%endif%}
			</ul>
		</div>
	</div>
</nav>
